<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Juego del Ahorcado</title>
</head>
<body>
  <div class="container">
    <h1>Juego del Ahorcado</h1>
    <div class="hangman">
      <pre id="bodyText"></pre>
      <img src="cuerda.jpg" alt="Cuerda">
    </div>
    <div class="word">
      <pre id="wordText"></pre>
      <span class="initial-word"></span>
    </div>
    <div class="guess">
      <!-- Campo para adivinar letras -->
      <input type="text" id="letterInput" maxlength="1" placeholder="Adivina una letra">
      <button id="guessButton">Adivinar</button>
    </div>
    <div class="attempts">
      <!-- NÃºmero de intentos restantes -->
      <p>Intentos restantes: <span id="attemptsLeft">6</span></p>
    </div>
    <div class="result">
      <p class="message" id="loseMessage"></p>
      <p class="message" id="winMessage"></p>
    </div>    
  </div>
  <script src="script.js"></script>
</body>
</html>
